box: tsungg/jruby
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: install ant
        code: |
          sudo add-apt-repository ppa:webupd8team/java -y
          sudo apt-get update
          sudo apt-get install ant ant-contrib ivy ivy-doc -y -qq
    - script:
        name: download the jbundler gem
        code: jruby -S sudo gem install jbundler
    - script:
        name: run the default task
        code: jruby -S rake
